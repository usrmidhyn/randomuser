<!-- // https://randomuser.me/api/ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>randomuser</title>
</head>
<body>
  <h2 class="text-center">USER GENERATER</h2>
  <div  id="userhtml" style="display: flex; justify-content: center;">
    <div class="card" style="width: 500px; border: 2px solid ; border-radius: .5cm; height: 400px; padding: 20px;">
      <div class="card-title">
        <h2>Press the button below</h2>
      </div>
      <div>
           <img src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div>
          <button onclick="generate()" class="btn btn-primary mt-5">GENERATE RANDOM USER</button>
      </div>
    </div>
  </div>

      <script>
        function generate(){
          fetch('https://randomuser.me/api/')
        .then(response => response.json())
        .then(data => {
            const user = data.results[0];
            document.getElementById('userhtml').innerHTML=`
                <div class="card" style="width: 500px; border: 2px solid ; border-radius: .5cm; height: fit-content; padding: 20px;" id="userhtml">
        <div class="card-title">
            <h2>${user.name.title} ${user.name.first} ${user.name.last}</h2>
        </div>
        <div>
            
        <div class="card-body">
           <img src="${user.picture.large}" class="card-img-top" style="width:200px;height:200px; " alt="user image">
               <p class="fw-medium">Gender : ${user.gender}</p>
                <p class="fw-medium">Email: ${user.email}</p>
                <p class="fw-medium">Location: ${user.location.city}, ${user.location.country}</p>
                <p class="fw-medium">Date Of Birth : ${user.dob}</p>
                <p class="fw-medium">Phone : ${user.cell}</p>
                <p class="fw-medium">Nationality : ${user.nat}</p>
        </div>
            <button onclick="generate()" class="btn btn-primary mt-5">GENERATE RANDOM USER</button>
        </div>
      </div>
            `
          })
            .catch(err =>{ console.log(err,"error fetching user data");}
            );
        }
      </script>
</body>
</html>
